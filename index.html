<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <div class="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.querySelector(".root");
    const App = () => {
        let [minutes, setMinutes] = React.useState();
        const onChange = () => {
            setMinutes(event.target.value)
        }
    const reset = () => {
        setMinutes(0)
    }
        return (
            <div>
                <div>
                    <h1 className="Converter">Super Converter</h1>
                    <label htmlFor="minutes">minutes</label>
                    <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" />
                </div>
                <button onClick={reset}>reset</button>
            </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>

</html>
