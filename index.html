<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <div class="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.querySelector(".root");
    const MinutesHours = () => {
        let [amount, setAmount] = React.useState();
        let [flip, setFlip] = React.useState(false);
        const onChange = () => {
            setAmount(event.target.value)
        }
        const onFlip = () => {
            reset();
            setFlip(current => !current);
        }
        const reset = () => setAmount(0);

        return (
            <div>
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input
                        value={flip ? amount : amount * 60}
                        id="minutes"
                        placeholder="0"
                        type="number"
                        onChange={onChange}
                        disabled={!flip} />
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input
                        value={!flip ? amount : Math.round(amount / 60)}
                        id="hours" placeholder="0"
                        type="number"
                        onChange={onChange}
                        disabled={flip} />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    };
    const KmMiles = () => {
        return (
            <div>
                <h3>Killometers to Miles</h3>
            </div>
        );
    }
    const App = () => {
        const [index, setIndex] = React.useState("-1")
        const onSelect = (event) => {
            return (
                setIndex(event.target.value)
            );
        }
        return (
            <div>
                <h1 className="Converter">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="-1">Select your options</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Killometers & Miles</option>
                </select>
                <hr />
                {index === "0" ? <MinutesHours /> : null}
                {index === "1" ? <KmMiles /> : null}
            </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>

</html>
